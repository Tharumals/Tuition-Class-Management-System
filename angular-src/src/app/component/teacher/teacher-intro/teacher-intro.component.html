<app-teacher>

<mat-card class="card-01">
  <mat-card-header>
    <div mat-card-avatar class="fa fa-user fa-2x"></div>
    <mat-card-title>WELCOME TO TEACHER PAGE</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h6></h6>
    <h6></h6>

  </mat-card-content>

</mat-card>


<section id="welcome" class="main-section">
  <div class="container">
    <div class="row">


      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>TEACHER MESSAGES</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <h6>Click the button and see all messages</h6>
        </mat-card-content>

        <div class="example-button-row">
          <a mat-flat-button color="primary" class="nav-link" [routerLink]="['/teacher-intro']">SHOW Messages</a>
        </div>

      </mat-card>


      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>UPLOAD</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <h6>Click the button go to upload page</h6>
        </mat-card-content>

        <div class="example-button-row">
          <a mat-flat-button color="primary" class="nav-link" [routerLink]="['/teacher-upload']">SHOW Files</a>
        </div>

      </mat-card>


      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>SEND MESSAGES</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <h6>Send message to students and send request to admin </h6>
        </mat-card-content>

        <div class="example-button-row">
 <a mat-flat-button color="primary" class="nav-link" [routerLink]="['/teacher-outbox']">SHOW PAGE</a>
        </div>

      </mat-card>

    </div>
  </div>

</section>



</app-teacher>
