<app-teacher>

<div id="outbox" class="main-section">
<div class="container" >

  <div class="about-header">
    <h1><b>MESSAGES</b></h1>
  </div>
  <hr>
  <h6>If you want to send some message to the student, send the message using this form.</h6>
<div class="space">
<form id="register-form" [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="col-md-12 col-sm-12">

  <div class="section-title ">
    <h2>Send Message to Students</h2>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class=" col-md-11 row">

      <div class="col-md-6 col-sm-6">
        <label for="reg_no">Teacher ID</label>
        <input type="text" class="form-control" name="teacherId" placeholder="Your Register Number" formControlName="teacherId"
          [ngClass]="{ 'is-invalid': submitted && f.teacherId.errors }" />
        <div *ngIf="submitted && f.teacherId.errors" class="invalid-feedback">
          <div *ngIf="f.teacherId.errors.required">register Number is required</div>
        </div>
      </div>

      <div class="col-md-6 col-sm-6">
        <label for="subject">Subject </label>
        <input type="text" class="form-control" name="subject" placeholder="Subject" formControlName="subject"
          [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />
        <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
          <div *ngIf="f.subject.errors.required">Subject is required</div>
        </div>
      </div>

       <div class="col-md-6 col-sm-6">
        <label for="reason">Grade</label>
        <input type="text" class="form-control" name="grade" placeholder="Grade" formControlName="grade" [ngClass]="{ 'is-invalid': submitted && f.grade.errors }" />
        <div *ngIf="submitted && f.grade.errors" class="invalid-feedback">
          <div *ngIf="f.grade.errors.required">Grade is required</div>
        </div>
      </div>

      <div class="col-md-6 col-sm-6">
        <label for="reason">Reason</label>
        <input type="text" class="form-control" name="reason" placeholder="reason" formControlName="reason" [ngClass]="{ 'is-invalid': submitted && f.reason.errors }" />
        <div *ngIf="submitted && f.reason.errors" class="invalid-feedback">
          <div *ngIf="f.reason.errors.required">Reason is required</div>
        </div>
      </div>


      <div class="col-md-12 col-sm-12">
        <label for="details">Details</label>
        <input type="text" class="form-control" name="details" placeholder="Important Details" formControlName="details"
          [ngClass]="{ 'is-invalid': submitted && f.details.errors }" />
        <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
          <div *ngIf="f.details.errors.required">Last Name is required</div>
        </div>
      </div>




      <div class=" col-md-6 col-sm-6 sub-btn">
        <button [disabled]="loading" class="btn btn-danger form-control ">Conform</button>
      </div>

      <div class=" col-md-6 col-sm-6 sub-btn">
        <a [routerLink]="['/teacher-send-student-table']" class="btn btn-warm form-control ">Previos Messages</a>
      </div>
    </div>
  </div>
</form>
</div>
</div>
</div>
</app-teacher>
