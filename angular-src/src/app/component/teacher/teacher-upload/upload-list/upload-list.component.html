<div class="container-fluid">
  <div >
  <div class="py-5 row">
    <div class="col-md-12 card">
      <div>
        <h3>NOTICE</h3>
        <p>Please upload PDF with Meaningful name</p>
      </div>
      <div class="container text-center" style="padding:40px 30px;background-color:#EEE;">
        <form style="display:inline-block;margin:0 auto;" id='uploadForm' (ngSubmit)="FileSubmit()" enctype="multipart/form-data">
          <input type="file" name="userFile" (change)="onChange($event)" />
          <input type='submit' value='Upload!' />
          {{uploadPercent}}%
        </form>
        <h2 class="alert alert-success" style="margin-top:50px;" [ngStyle]="{'display':showfileuploaded}">
          File Uploaded
        </h2>
      </div>
    </div>
    <div class="col-md-12 card" style="margin-top:40px;">

      <div class="container">
        <div class="row">
          <div *ngFor="let file of files" class="col-md-3 text-center" style="padding:30px">
            <div class="filecontainer" style="margin-bottom:100px;">
              <img src="../../../../../assets/images/PDF.jpg" alt="" style="width:70px;height:70px;">
              <h6 style="margin-top:20px;margin-bottom:40px;">{{file.filename}}</h6>
              <button class="btn btn-primary block" target="_self" (click)="downloadTheFile(file.filename)"><span>Download</span></button>
              <button class="btn btn-danger block" (click)="deleteTheFile(file.filename)"> <span>Delete</span></button>
            </div>
          </div>
        </div>
      </div>

      <ng-container *ngIf="files.length == 0">
        <div class="container text-center" style="margin-top:20px;">
          <h2 class="text-muted">No Files yet!</h2>
        </div>
      </ng-container>

    </div>
  </div>
</div>
</div>
