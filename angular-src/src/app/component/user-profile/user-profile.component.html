<table *ngIf="userDetails" class="table-fill">
  <thead>
    <tr>
      <th colspan="2" class="text-center">User Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>First Name</td>
      <td>{{userDetails.firstName}</td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>{{userDetails.lastName}</td>
    </tr>
    <tr>
    </tr>
  </tbody>
</table>
