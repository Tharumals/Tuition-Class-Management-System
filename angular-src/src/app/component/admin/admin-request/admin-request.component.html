<app-sidebar>

<div id="message" class="main-section">
  <div class="container">

    <h1><b>Teachers Request</b></h1>

  <div class="payment_table">
    <div class="example-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Post date</th>
          <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.date}} </td>
        </ng-container>

        

        <ng-container matColumnDef="teacherId">
          <th mat-header-cell *matHeaderCellDef>Teacher ID</th>
          <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.teacherId}} </td>
        </ng-container>


        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Reason Of Message</th>
          <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.reason}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/request-details/',row._id]"></tr>
      </table>
    </div>
  </div>
</div>
</div>

</app-sidebar>
