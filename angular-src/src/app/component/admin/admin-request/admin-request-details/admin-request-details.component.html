<app-sidebar>

<div id="card" class="main-section">

  <h1><b>Request Details</b></h1>


  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/request']">
      <i class="fa fa-bar"> BACK</i>
    </a>
  </div>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{request.teacherId}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dl>
       
        <dt>Date:</dt>
        <dd>{{request.date}}</dd>
        <dt>Details:</dt>
        <dd>{{request.details}}</dd>
      </dl>
    </mat-card-content>
   
  </mat-card>

  </div>

</app-sidebar>
