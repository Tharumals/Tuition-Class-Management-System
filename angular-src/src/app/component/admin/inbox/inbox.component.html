<app-sidebar>

<div id="message" class="main-section">
  <div class="container">

    <h1><b>Students Message</b></h1>

<div class="payment_table">
  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="registerNumber">
        <th mat-header-cell *matHeaderCellDef>StudentID</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.registerNumber}} </td>
      </ng-container>

      
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message </th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.message}} </td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/inbox-detail/',row._id]"></tr>
    </table>
  </div>
</div>
</div>
</div>

</app-sidebar>
