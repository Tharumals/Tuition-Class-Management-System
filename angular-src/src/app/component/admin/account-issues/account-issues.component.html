<app-sidebar>

<div id="message" class="main-section">
  <div class="container">

    <h1><b>Account Issues Messages</b></h1>

<div class="payment_table">
  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

     
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> User Role</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="registerNumber">
        <th mat-header-cell *matHeaderCellDef>StudentID</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.registerNumber}} </td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  </div>
</div>
</div>
</div>

</app-sidebar>
