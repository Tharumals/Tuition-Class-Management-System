<app-sidebar>

<div id="card" class="main-section">

  <div class="container">
  <h1><b>Student Details</b></h1>


  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/student-table']">
      <i class="fa fa-bar"> BACK</i>
    </a>
  </div>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h3>{{student.studentId}}</h3>
      <h3>{{student.firstName}} {{student.lastName}}</h3>
    </mat-card-title>
  
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Register Date:</dt>
      <dd>{{student.date}}</dd>
       <dt>Gender:</dt>
      <dd>{{student.gender}}</dd>
      <dt>School</dt>
      <dd>{{student.school}}</dd>
      <dt>Address</dt>
      <dd>{{student.address}}</dd>
      <dt>Phone Number</dt>
      <dd>{{student.phoneNumber}}</dd>
      <dt>Email</dt>
      <dd>{{student.email}}</dd>
      <dt>Grade</dt>
      <dd>{{student.grade}}</dd>
     
    </dl>
  </mat-card-content>
 
</mat-card>
</div>
</div>
</app-sidebar>
