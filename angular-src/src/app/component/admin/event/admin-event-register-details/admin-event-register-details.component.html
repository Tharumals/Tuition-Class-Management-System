<app-sidebar>

  <div id="card" class="main-section">

    <div class="container">
      <h1><b>Details</b></h1>
    
    
  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/admin-event-register']">
      <i class="fa fa-bar"> BACK</i>
    </a>
  </div>

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <h3>{{register.registerNumber}}</h3>
            <h3>{{register.firstName}} {{register.lastName}}</h3>
          </mat-card-title>

        </mat-card-header>
        <mat-card-content>
          <dl>
             <dt>Lecture Number:</dt>
            <dd>{{register.lectureIndex}}</dd>
            <dt>Telephone Number:</dt>
            <dd>{{register.telephoneNumber}}</dd>
            <dt>Register Date:</dt>
            <dd>{{register.date}}</dd>
           

          </dl>
        </mat-card-content>
      
      </mat-card>
    </div>
  </div>
</app-sidebar>
