<app-sidebar>

<div id="message" class="main-section">
  <div class="container">

    <h1><b>Teachers Informations</b></h1>

<div class="student_table">
  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">


      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.firstName}} </td>
      </ng-container>


      <ng-container matColumnDef="teacherId">
        <th mat-header-cell *matHeaderCellDef>Teacher Id</th>
        <td mat-cell *matCellDef="let element"> {{element.teacherId}} </td>
      </ng-container>


      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject</th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/teacher-details/', row._id]"></tr>
    </table>
  </div>
</div>
</div>
</div>

  
</app-sidebar>
