<div id="register">
<section class="login-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center" *ngIf="!error">
      <div class="col-md-10">
        <div class="login-box">
          <h1>LOGIN</h1>
          <div class="alert alert-danger" *ngIf="loginError">
            {{loginError}}
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="register-form" >
            <div class="col-md-1"></div>
            <div class="form-group">
              <label for="username" class="lc"><i class="fa fa-user-o" ></i> Register Number</label>
              <input type="text" formControlName="username" class="form-control" placeholder="Register Number" required>
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
                <div *ngIf="username.errors">
                  Username is required.
                </div>
              </div>
            </div>
            <div class="form-group">
               <label for="password" class="lc"><i class="fa fa-eye-slash" ></i> Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                <div *ngIf="password.errors">
                  Password is required.
                </div>
              </div>
            </div>

           

            <div class="form-group">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Log In</button>
               <a [routerLink]="['/intro']" class="btn btn-danger  ">Back</a>
            </div>
            <div class="col-md-12">
                  <h6>forgot you password?<a [routerLink]="['/inform']" >Inform</a></h6>
            </div>
          </form>
        </div>
      
    </div>
    <div class="service-error" *ngIf="error">
      <h1>{{error.errorTitle}}</h1>
      <h3>{{error.errorDesc}}</h3>
    </div>
  </div>
  </div>
</section>
</div>
