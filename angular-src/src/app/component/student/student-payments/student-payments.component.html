<app-student>

<div id="payment" class="main-section">
  <div class="container">

    <div class="about-header">
      <h1><b>PAYMENTS</b></h1>
    </div>
    <hr>

<div class="payment_table">
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

     <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.grade}} </td>
    </ng-container>

   
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    
    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef> Payment </th>
      <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
    </ng-container>

    
    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef> PaymentId </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/student-payments-details/',row._id]"></tr>
  </table>
</div>
</div>
</div>
</div>

</app-student>
