<app-student>

<div id="message" class="main-section">
<div class="container">

   <div class="about-header">
        <h1><b>MESSAGES</b></h1>
      </div>
      <hr>
<h6>These are the message sent by teachers.</h6>
<div class="payment_table">
  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.subject}} </td>
      </ng-container>

       <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Reason For Message</th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.reason}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/student-messages-detail/',row._id]"></tr>
    </table>
  </div>
</div>
</div>
</div>

</app-student>
